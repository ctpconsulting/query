# initial context factory
java.naming.factory.initial = org.apache.openejb.client.LocalInitialContextFactory

# logging
log4j.category.OpenEJB.options = debug
log4j.category.OpenEJB.startup = debug
log4j.category.OpenEJB.startup.config = debug

# resources
testDatabase = new://Resource?type=DataSource
testDatabase.JdbcDriver = org.hsqldb.jdbcDriver
testDatabase.JdbcUrl = jdbc:hsqldb:mem:testdb
testDatabase.JtaManaged = true

test.hibernate.dialect = org.hibernate.dialect.HSQLDialect

# openejb flags
openejb.descriptors.output = true
openejb.validation.output.level = verbose
openejb.autocreate.jta-datasource-from-non-jta-one = true
openejb.servicemanager.enabled = true